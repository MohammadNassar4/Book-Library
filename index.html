<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <span class="material-symbols-outlined add-icon">
        add_circle
        </span>

        <dialog class="dialog">
            <form method="dialog">
                <span class="material-symbols-outlined close-dialog">
                    close
                    </span>

                    <input type="text" class="title-input" placeholder="Title" required>
                    <input type="text" class="author-input" placeholder="Author" required>
                    <input type="number" class="pages-input" placeholder="Pages" required>
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read">
                    <button class="submit">New Book</button>
            </form>
        </dialog>

    <header>
        <h1>Book Library</h1>
    </header>

    <div class="container"></div>
</body>
</html>
